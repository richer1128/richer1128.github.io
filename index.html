<!DOCTYPE html>
<html lang="tw">
  <head>
    <meta charset="UTF-8" />

    <title>DingChen</title>
    <link rel="icon" href="/assets/Icon/DingChen.ico" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"

    />

  <body>
    <div class="dingChen">
      <div class="narverBar">
        <div class="logo">
          <img

          "

            width="18"
            height="18
        "

      </div>
      <div class="aboutUs">
        <h1>About Us</h1>
        <label for=""
          >" We are a team dedicated to providing professional software

          online or offline, we are equipped to assist with your needs. Our team
          boasts over a decade of expertise, enabling us to execute
          comprehensive planning effectively. Our clients hail from various
          countries, enriching our experience and allowing us to achieve precise
          and holistic planning.For more information, feel free to explore our
          services or contact us to discuss further. "</label
        >
      </div>
      <div class="turnPhone">
        <video muted loop autoplay width="380" height="240">
          <source src="/assets/Images/webp/turn.webm" type="video/webm" />
        </video>
      </div>
      <div class="turn">

        <div class="software">
          <ul>
            <li>*個人/企業形象網站</li>
            <li>*電商精品購物網</li>
            <li>*站各項系統設計</li>
            <li>醫療、醫美、訂房、預約、客戶</li>
            <li>*ERP進銷存、CRM、打卡、貨運、分潤、權限、排班...</li>
            <li>*APP雙平台設計</li>
            <li>*LINE@設計、AI機器人</li>
          </ul>
          <div class="watchBag">
            <video autoplay muted loop width="195" height="240">
              <source
                src="/assets/Images/webp/watchBag.webm"

              />

            <dt>銅/不銹鋼/雕刻立體字</dt>
            <dt>LED裸燈招牌製作</dt>
            <dt>電腦割字/名片/海報印刷/旗織/紅布條</dt>
            <dt>3D/平面/建築渲染/影片剪輯後製</dt>
          </dl>
          <img src="/assets/Images/light.webp" alt="pictureLight" />

      <div class="lineA">
        <img src="/assets/Images/come.webp" alt="come" width="100" height="100"/>
